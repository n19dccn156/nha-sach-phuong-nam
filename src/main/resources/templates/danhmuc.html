        <div class="content-wrapper" style="display: flex;
  justify-content: center">
            <div class="row ">
                <div class="tab-content mt-2 col col-half mr-2" style="width: 500px; border-right: 2px;border-color: black;
        border-style: solid;">
                    <div style="display: flex; justify-content: center;">
                        <h2>Danh Mục</h2>
                    </div>
                    <form action="" class="mt-1 ml-2 mr-2 ">
                        <div class="row">
                            <label>Tên Danh Mục</label>
                            <input type="email" name="" id="" required placeholder="Tên Danh Mục" class="form-control">
                        </div>
                        <div class="row mt-2 ">
                            <label>Trạng Thái</label>
                            <select class="form-select form-control" aria-label="Default select example" id="trangThaiDM">
                                <option selected value="1">Đang Kinh Doanh</option>
                                <option value="0">Ngừng Kinh Doanh</option>
                            </select>
                        </div>
                        <button style="width: 100%;" class="w3-button w3-light-blue ml-2 mt-3" type="submit">Thêm</button>
                    </form>
                    <div class="input-group rounded mt-3 ml-3" style="width: 50%;">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                            aria-describedby="search-addon" />
                        <span class="input-group-text border-0" id="search-addon">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                    <!-- bảng thông tin -->
                    <table class="table table-hover w3-table w3-striped  mt-3">
                        <tr class="w3-light-blue">
                            <th>Danh Mục</th>
                            <th>Trạng thái</th>
                            <th>Sửa</th>
                        </tr>
                        <tr th:each="dm : ${danhmuc}">
                            <td th:utext="${dm.tenDanhMuc}"></td>
                            <td th:utext="${dm.trangThai}"></td>
                            <td><a href="#">
                                    <button type="button" class="w3-button w3-blue-grey">Sửa</button>
                                </a></td>
                        </tr>
                    </table>
                    <!-- Phân trang -->
                    <ul class="pagination mt-2" style="justify-content: right;">
                        <li class="page-item disabled"><a class="page-link">Previous</a></li>
                        <li class="page-item"><a class="page-link">1</a></li>
                        <li class="page-item"><a class="page-link">2</a></li>
                        <li class="page-item"><a class="page-link">3</a></li>
                        <li class="page-item"><a class="page-link">Next</a></li>
                    </ul>
                </div>

                <div class="tab-content mt-2 col col-half ml-2" style="width: 500px; border-right: 2px;border-color: black;
        border-style: solid;">
                    <div style="display: flex; justify-content: center;">
                        <h2>Loại Sản Phẩm</h2>
                    </div>
                    <form action="" class="mt-1 ml-3 mr-3 ">
                        <div class="row">
                            <label>Tên Loại Sản Phẩm</label>
                            <input type="email" name="" id="" required placeholder="Tên loại sản phẩm"
                                class="form-control">
                        </div>
                        <div class="row mt-2 ">
                            <label>Trạng Thái</label>
                            <select class="form-select form-control" aria-label="Default select example" id="trangThaiLSP">
                                <option selected value="1">Đang Kinh Doanh</option>
                                <option value="0">Ngừng Kinh Doanh</option>
                            </select>
                        </div>
                        <div class="row mt-2 ">
                            <label>Danh Mục</label>
                            <select class="form-select form-control" aria-label="Default select example">
                                <option th:each="dm : ${danhmuc}" th:value="${dm.maDanhMuc}" th:utext="${dm.tenDanhMuc}"></option>
                            </select>
                        </div>
                        <button style="width: 100%;" class="w3-button w3-light-blue ml-2 mt-3" type="submit">Thêm</button>
                    </form>
                    <div class="input-group rounded mt-3 ml-4" style="width: 50%;">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                            aria-describedby="search-addon" />
                        <span class="input-group-text border-0" id="search-addon">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                    <!-- bảng thông tin -->
                    <table class="table table-hover w3-table w3-striped  mt-3">
                        <tr class="w3-light-blue">
                            <th>Loại sản phẩm</th>
                            <th>Trạng thái</th>
                            <th>Danh Mục</th>
                            <th>Sửa</th>
                        </tr>
                        <tr th:each="lsp : ${loaisanpham}">
                            <td th:utext="${lsp.tenLoaiSanPham}"></td>
                            <td th:utext="${lsp.trangThai}"></td>
                            <td th:utext="${lsp.tenDanhMuc}"></td>
                            <td><a href="#">
                                    <button type="button" class="w3-button w3-blue-grey">Sửa</button>
                                </a></td>
                        </tr>
                    </table>
                    <!-- Phân trang -->
                    <ul class="pagination mt-2" style="justify-content: right;">
                        <li class="page-item disabled"><a class="page-link">Previous</a></li>
                        <li class="page-item"><a class="page-link">1</a></li>
                        <li class="page-item"><a class="page-link">2</a></li>
                        <li class="page-item"><a class="page-link">3</a></li>
                        <li class="page-item"><a class="page-link">Next</a></li>
                    </ul>
                </div>
            </div>
