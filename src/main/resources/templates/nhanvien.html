<body class="hold-transition sidebar-mini layout-fixed" data-panel-auto-height-mode="height">
  <div class="wrapper">
    <div class=" iframe-mode " data-widget="iframe" data-loading-screen="750" style="display: flex;
  justify-content: center">

      <div class="tab-content mt-2 mb-5" style="width: 1468px; ">
        <div style="display: flex; justify-content: center;">
          <h2>Thông Tin Nhân Viên</h2>
        </div>
        <!-- <form action="" class="mt-3 ml-5 mr-5"> -->
          <div class="row">
            <div class="col col-half">
              <label>Tên Khách hàng</label>
              <input type="text" name="" id="Ten" required placeholder="Họ và Tên" class="form-control">
            </div>
            <div class="col col-half">
                <label for="ngsinh">Ngày sinh</label>
                <input type="date" id="ngsinh" name="ngsinh" class="form-control">
              </div>

          </div>
          <div class="row mt-3">
            <div class="col col-half">
              <label>SDT</label>
              <input type="text" pattern="[0-9]{10}" name="" id="SDT" required placeholder="SDT" class="form-control">
            </div>
            <div class="col col-half">
              <label>CCCD/CMND</label>
              <input type="text" pattern="[0-9]{13}" name="" id="CMND" required placeholder="CCCD/CMND" class="form-control">
            </div>
          </div>
          <div class="row mt-3 ">
            <div class="row col col-half">
              <div class="col col-half">
                <label> Tên Tài Khoản</label>
              <input type="text" pattern="[0-9]{10}" name="" id="TenTK" required placeholder="Tên Tài khoản" class="form-control">
              </div>
              <!-- <div class="col col-half">
                <label for="ngsinh">Ngày sinh</label>
                <input type="date" id="ngsinh" name="birthday" class="form-control">
              </div> -->
            </div>
            <div class="col col-half ml-5">
              <label>Giới tính </label>
                <div class="row">
                  <div class="form-check ml-4">
                    <input class="form-check-input" type="radio" name="gender" id="" value="Nam">
                    <label class="form-check-label" for=""> Nam</label>
                  </div>
                  <div class="form-check ml-2">
                    <input class="form-check-input" type="radio" name="gender" id="" value="Nữ" checked>
                    <label class="form-check-label" for=""> Nữ</label>
                  </div>
                </div>
            </div>
          </div>
          <div class="row  mt-3">
            <div class="col col-half">
              <label>Email</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="mail" placeholder="Recipient's username"
                  aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2">@gmail.com</span>
                </div>
              </div>
            </div>
            <div class="row col col-half">
              <div class="col col-half">
                <label>Chức Vụ</label>
                <!-- <input type="text" name="" id="CV" required placeholder="Name" class="form-control"> -->
                <select class="form-select form-control" id="CV" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="Nhân Viên">Nhân Viên</option>
                  <option value="Quản Lí">Quản Lí</option>
                </select>
              </div>
              <div class="col col-half">
                <label>Trạng thái</label>
                <select class="form-select form-control" id="TT" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="Đang làm việc">Đang làm việc</option>
                  <option value="Đã nghỉ việc">Đã nghỉ việc</option>
                </select>
              </div>
            </div>

          </div>
          <button style="width: 100%;" class="w3-button w3-light-blue ml-2 mt-3" onclick="add()">Thêm</button>
        <!-- </form> -->
        <div>
          <div class="input-group rounded mt-2 ml-4" style="width: 30%;">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
              aria-describedby="search-addon" />
            <span class="input-group-text border-0" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
          </div>
          <div style="display: flex; justify-content: flex-end;">
            <div class="dropdown">
              <button class="w3-button w3-light-blue dropdown-toggle mr-5" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                lọc
              </button>
              <div class="dropdown-menu mr-5" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Đang làm việc</a>
                <a class="dropdown-item" href="#">Đã nghỉ việc</a>
              </div>
            </div>
          </div>
        </div>
        <!-- bảng thông tin -->
        <table style="width: 98%;" class="table table-hover w3-table w3-striped  mt-4 ml-3" id="render">
          <tr class="w3-light-blue">
            <th>Họ và Tên</th>
            <th>Giới tính</th>
            <th>Ngày sinh</th>
            <th>SDT</th>
            <th>CCCD</th>
            <th>Email</th>
            <th>Tên Tài Khoản</th>
            <th>Chức vụ</th>
            <th>Trạng thái</th>
            <th></th>
            <th></th>
          </tr>
          <!-- <tr>
            <td>Lê Văn A</td>
            <td>NAm</td>
            <td>10/10/2010</td>
            <td>1234567890</td>
            <td>1234567890</td>
            <td>lvA@gmail.com</td>
            <td>LVA</td>
            <td><a href="#">
                <button type="button" class="w3-button w3-blue-grey">Sửa</button>
              </a></td>
          </tr> -->
        </table>
        <!-- Phân trang -->
        <ul class="pagination mt-2 mb-4" style="justify-content: right;">
          <li class="page-item disabled"><a class="page-link">Previous</a></li>
          <li class="page-item"><a class="page-link">1</a></li>
          <li class="page-item"><a class="page-link">2</a></li>
          <li class="page-item"><a class="page-link">3</a></li>
          <li class="page-item"><a class="page-link">Next</a></li>
        </ul>
      </div>
    </div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- overlayScrollbars -->
  <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="dist/js/demo.js"></script>
  <script>
    var data = []

    function add(){
      var item_CMND = document.getElementById("CMND").value
      var item_Ten = document.getElementById("Ten").value
      var item_gender = document.getElementsByName("gender");
      var genders = '';
      for (var i = 0; i < item_gender.length; i++){
            if (item_gender[i].checked == true){
              genders = item_gender[i].value;
              }
      }
                  // console.log(genders);
      var item_TenTK = document.getElementById("TenTK").value
      var item_SDT = document.getElementById("SDT").value
      var item_ngsinh = document.getElementById("ngsinh").value
      var item_mail = document.getElementById("mail").value
      var item_cv= document.getElementById("CV").value
      var item_trangthai= document.getElementById("TT").value
      console.log(item_trangthai)
      var item={
          CMND: item_CMND,
          Ten: item_Ten,
          TenTK: item_TenTK,
          gender: genders,
          SDT: item_SDT,
          ngsinh: item_ngsinh,
          mail: item_mail,
          chucvu: item_cv,
          trangthai: item_trangthai
      }
      let index = data.findIndex((cccd)=>cccd.CMND==item_CMND)
      if(index>=0){
        data.splice(index, 1, item)
      }
      else{
        data.push(item)
      }
      // data.push(item)
      // console.log(data)
      render()
      clear()
    }
      function render(){
        table = `<tr class="w3-light-blue">
                  <th>Họ và Tên</th>
                  <th>Giới tính</th>
                  <th>Ngày sinh</th>
                  <th>SDT</th>
                  <th>CCCD/CMND</th>
                  <th>Tên Tài Khoản</th>
                  <th>Email</th>
                  <th>Chức vụ</th>
                  <th>Trạng thái</th>
                  <th></th>
                  <th></th>
                </tr>`
        for(let i=0; i<data.length;i++)
        {
                  table += `<tr>
                  
                  <th>${data[i].Ten}</th>
                  <th>${data[i].gender}</th>
                  <th>${data[i].ngsinh}</th>
                  <th>${data[i].SDT}</th>
                  <th>${data[i].CMND}</th>
                  <th>${data[i].TenTK}</th>
                  <th>${data[i].mail+"@gmail.com"}</th>
                  <th>${data[i].chucvu}</th>
                  <th>${data[i].trangthai}</th>
                  <td><button class="btn btn-warning" onclick="deleteItem(${data[i].CMND})">Delete</button></td>
            <td><button class="btn btn-danger" onclick="edit(${data[i].CMND})">edit</button></td>
                </tr>`
        }

        document.getElementById("render").innerHTML=table
        // console.log(render)
      }
      function clear(){
        document.getElementById("CMND").value=""
            document.getElementById("Ten").value=""
            document.getElementsByName("gender").value="";
            document.getElementById("TenTK").value=""
            document.getElementById("SDT").value=""
            document.getElementById("ngsinh").value=""
            document.getElementById("mail").value=""
            document.getElementById("CV").value=""
            document.getElementById("TT").value=""
      }
      function deleteItem(c){
        // console.log(c)
        for (let i=0; i<data.length;i++){
          if(data[i].CMND==c){
            data.splice(i,1)
            // console.log(c)
            render()
          }
        }
      }
      function edit(c){
        for (let i=0; i<data.length;i++){
          if(data[i].CMND==c){
            document.getElementById("CMND").value= data[i].CMND
            document.getElementById("Ten").value= data[i].Ten
            document.getElementsByName("gender").value=data[i].gender
            document.getElementById("TenTK").value=data[i].TenTK
            document.getElementById("SDT").value=data[i].SDT
            document.getElementById("ngsinh").value=data[i].ngsinh
            document.getElementById("mail").value=data[i].mail
            document.getElementById("CV").value=data[i].chucvu
            document.getElementById("TT").value=data[i].trangthai
          }
        }
      }
  </script>
</body>
