<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewp80
  uytr ort" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Tabbed IFrames</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <th:block th:include="sidebar.html :: sidebar"></th:block>
</head>
<body class="hold-transition sidebar-mini ">
  <div class="wrapper">
    
    <div th:replace="sidebar.html :: header"></div>
    <div  class="content-wrapper" style="display: flex;
    justify-content: center">
   
      <div class="tab-content mt-2" style="width: 1000px; height:300px ;">
          <div style="display: flex; justify-content: center;"><h2>Tài Khoản Nhân Viên</h2></div>
          <form action="" class="mt-1 ml-5 mr-5" >
            <div class="row">
                 <label>Tên Đăng Nhập</label>
                  <input type="text" name="" id="" required placeholder="Name" class="form-control">
            </div>
            <div class="row mt-2">
              <label>Email</label>
                <input type="email" name="" id="" required placeholder="email" class="form-control">
            </div>
            <div class="row mt-2 ">
              <input type="hidden" id="birthday" name="birthday" class="form-control">
                <label>Chức Vụ</label>
                <select class="form-select form-control" aria-label="Default select example" id="trangThai">
                  <option selected value="ADMIN">Quản Lý</option>
                  <option value="NHANVIEN">Nhân Viên</option>
                </select>
            </div>
        </form>
          
          <!-- bảng thông tin -->
          <table  class="table table-hover w3-table w3-striped  mt-5" >
              <tr class="w3-light-blue">
                  <th>Tên Đăng Nhập</th>
                  <th>Email</th>
                  <th>Ngày tạo</th>
                  <th>Chức Vụ</th>
              </tr>
              <tr th:each="tk : ${taikhoan}">
                <td th:utext="${tk.tenDangNhap}"></td>
                <td th:utext="${tk.email}"></td>
                <td th:utext="${tk.ngayTao}"></td>
                <td th:utext="${tk.quyen}"></td>
              </tr>
          </table>
          <!-- Phân trang -->
          <ul class="pagination mt-2" style="justify-content: right;">
            <li class="page-item disabled"><a class="page-link">Previous</a></li>
            <li class="page-item"><a class="page-link">1</a></li>
            <li class="page-item"><a class="page-link">2</a></li>
            <li class="page-item"><a class="page-link">3</a></li>
            <li class="page-item"><a class="page-link">Next</a></li>
      </ul>     
      </div>
    </div> 
  
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- overlayScrollbars -->
<script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/dist/js/demo.js}"></script>
</body>
</html>
