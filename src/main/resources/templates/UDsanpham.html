<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewp80
  uytr ort" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Tabbed IFrames</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/UDSP.css}">
    <link rel="stylesheet" th:href="@{/dist/themify-icons/themify-icons.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <th:block th:include="sidebar.html :: sidebar"></th:block>
</head>

<body class="hold-transition sidebar-mini layout-fixed" data-panel-auto-height-mode="height">
    <div class="wrapper">
        <div th:replace="sidebar.html :: header"></div>
        <div class=" iframe-mode " data-widget="iframe" data-loading-screen="750" style="display: flex;
  justify-content: center">

            <div class="tab-content mt-2 mb-5" style="width: 1100px; ">
                <div style="display: flex; justify-content: center;">
                    <h2>Ưu Đãi Sản Phẩm</h2>
                </div>
                <form action="" class="mt-3 ml-5 mr-5">
                    <div class="row">
                        <div class="col col-half">
                            <label>Tên Ưu Đãi</label>
                            <input type="text" name="" id="" required placeholder="Tên ưu đãi" class="form-control">
                        </div>
                        <div class="col col-half">
                            <label>Mô Tả</label>
                            <input type="text" name="" id="" required placeholder="Mô tả" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col col-half">
                            <label>Ngày Bắt đầu</label>
                            <input type="datetime-local" id="birthday" name="birthday" class="form-control">
                        </div>
                        <div class="col col-half">
                            <label>Ngày kết thúc</label>
                            <input type="datetime-local" id="birthday" name="birthday" class="form-control">
                        </div>
                    </div>
                    <div class="row  mt-3">
                        <div class="col col-half">
                            <label>Phần Trăm Ưu Đãi</label>
                            <input type="text" name="" id="" required placeholder="%" class="form-control">
                        </div>
                        <div class="col col-half">
                            <label>Nhân Viên Thực Hiện</label>
                            <select class="form-select form-control" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                            </select>
                        </div>

                    </div>
                    <div class="row  mt-3">
                        <div class="col col-half">
                            <label>Sản Phẩm</label>
                            <label class="form-control js-ShowSP"></label>
                            </select>
                        </div>
                    </div>
                    <button style="width: 100%;" class="w3-button w3-light-blue ml-2 mt-3" type="submit">Thêm</button>
                </form>
                <div>
                    <div class="input-group rounded mt-2 ml-4" style="width: 30%;">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                            aria-describedby="search-addon" />
                        <span class="input-group-text border-0" id="search-addon">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                    <div style="display: flex; justify-content: flex-end;">
                        <button class="btn btn-secondary mr-3">
                            lọc<i class="fa-solid fa-arrows-rotate"></i>
                        </button>
                    </div>
                </div>
                <!-- bảng thông tin -->
                <table style="width: 98%;" class="table table-hover w3-table w3-striped  mt-4 ml-3">
                    <tr class="w3-light-blue">
                        <th>Tên ưu đãi</th>
                        <th>Phần trăm</th>
                        <th>Ngày bắt đầu</th>
                        <th>Ngày kết thúc</th>
                        <th>Mã Nhân viên</th>
                        <th>Sửa</th>

                    </tr>
                    <tr th:each="udsp : ${udsanpham}">
                        <td th:utext="${udsp.tenUuDai}"></td>
                        <td th:utext="${udsp.phanTramUudai}"></td>
                        <td th:utext="${udsp.ngayBatDau}"></td>
                        <td th:utext="${udsp.ngayKetThuc}"></td>
                        <td th:utext="${udsp.maNhanVien}"></td>
                        <td><a href="#">
                                <button type="button" class="w3-button w3-blue-grey">Sửa</button>
                            </a></td>
                    </tr>
                </table>
                <!-- Phân trang -->
                <ul class="pagination mt-2 mb-4" style="justify-content: right;">
                    <li class="page-item disabled"><a class="page-link">Previous</a></li>
                    <li class="page-item"><a class="page-link">1</a></li>
                    <li class="page-item"><a class="page-link">2</a></li>
                    <li class="page-item"><a class="page-link">3</a></li>
                    <li class="page-item"><a class="page-link">Next</a></li>
                </ul>
            </div>
        </div>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- overlayScrollbars -->
    <script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/dist/js/adminlte.js}"></script>
    <!-- AdminLTE for demo purposes -->
    <script th:src="@{/dist/js/demo.js}"></script>
    <div class="modal js-modal">
        <div class="modal-container js-modal-container">
            <div class="modal-close js-modal-close">
                <i class="ti-close"></i>
            </div>
            <header class="modall-header" >
                <i class="modal-heading-icon ti-gift"></i>
                Sản Phẩm
            </header>

            <div class="modal-body">
                <label for="ticket-quantity" class="modal-label">
                    <i class="ti-shopping-cart"></i>
                    Tickets, $15 per person
                </label>
                <input id="ticket-quantity" type="text" class="modal-input" placeholder="How many?">

                <label for="ticket-email" class="modal-label">
                    <i class="ti-user"></i>
                    send to
                </label>
                <input id="ticket-email" type="email" class="modal-input" placeholder="Enter email...">

                <button id="buy-tickets">
                    Cập nhật <i class="ti-check"></i>
                </button>
            </div>
            <footer class="modal-footer">
                <p class="modal-help">Need <a href="">help?</a></p>
            </footer>
        </div>
    </div>
    <script>
        const buyBtns = document.querySelectorAll('.js-ShowSP')
        const modal = document.querySelector('.js-modal')
        const modalClose = document.querySelector('.js-modal-close')
        const modalContainer = document.querySelector('.js-modal-container')
        function showSP() {
            modal.classList.add('open')
        }
        function hideSP() {
            modal.classList.remove('open')
        }
        for (const buyBtn of buyBtns) {
            buyBtn.addEventListener('click', showSP)
        }
        modalClose.addEventListener('click', hideSP)
        modal.addEventListener('click', hideSP)
        modalContainer.addEventListener('click', function (event) {
            event.stopPropagation()
        })
    </script>
</body>

</html>
