<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewp80
  uytr ort" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Tabbed IFrames</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="hold-transition sidebar-mini layout-fixed" data-panel-auto-height-mode="height">
  <div class="wrapper">
    <div class=" iframe-mode " data-widget="iframe" data-loading-screen="750" style="display: flex;
  justify-content: center">

      <div class="tab-content mt-2 mb-5" style="width: 1100px; ">
        <div style="display: flex; justify-content: center;">
          <h2>Thông Tin Sản Phẩm</h2>
        </div>
        <form action="" class="mt-3 ml-5 mr-5">
          <div class="row">
            <div class="col col-half">
              <label>Tên Sản Phẩm</label>
              <input type="text" name="" id="TenSP" required placeholder="Nhập tên sản phẩm" class="form-control">
            </div>
            <div class="col col-half">
              <label>Mô Tả</label>
              <input type="text" name="" id="MoTa" required placeholder="Mô tả" class="form-control">
            </div>
          </div>
          
          
          <div class="row mt-3">
            <div class="col col-half">
              
              <label>Hình Ảnh</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" > 
                <label class="custom-file-label" for="customFile">Choose file</label>
              </div>
            </div>
            <div class="col col-half">
              <label>Giá</label>
              <div class="input-group">
                <input type="number" min= "1000" class="form-control" aria-label="Amount" id="gia">
                <div class="input-group-append">
                    <span class="input-group-text">VND</span>
                </div>
             </div>
            </div>

          </div>
          <button style="width: 100%;" class="w3-button w3-light-blue ml-2 mt-3" onclick="add()">Thêm</button>
          <!-- <button style="width: 100%;" class="w3-button w3-light-blue ml-2 mt-3" type="submit">Thêm</button> -->
        </form>
        <div>
          <div class="input-group rounded mt-2 ml-4" style="width: 30%;">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
              aria-describedby="search-addon" />
            <span class="input-group-text border-0" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
          </div>
          <div style="display: flex; justify-content: flex-end;">
            <div class="dropdown">
              <button class="w3-button w3-light-blue dropdown-toggle mr-5" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                sắp xếp
              </button>
              <div class="dropdown-menu mr-5" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#"> <i class="fas fa-sort-amount-up"></i> Giá tăng dần </a>
                <a class="dropdown-item" href="#"><i class="fas fa-sort-amount-down"></i> Giá giảm dần</a>
              </div>
            </div>
          </div>
        </div>
        <!-- bảng thông tin -->
        <table style="width: 98%;" class="table table-hover w3-table w3-striped  mt-4 ml-3" id="render">
          <tr class="w3-light-blue">
            <th>STT</th>
            <th>Tên Sản Phẩm</th>
            <th>Giá</th>
            <th>Mô tả</th>
            <th>Số lượng sản phẩm</th>
            <th></th>
            <td></td>

          </tr>
          <!-- <tr>
            <td>1</td>
            <td>Bút bi</td>
            <td>5000</td>
            <td>xanh</td>
            <td>15</td>
            <td><a href="#">
                <button type="button" class="w3-button w3-blue-grey">Sửa</button>
              </a></td>
          </tr> -->
        </table>
        <!-- Phân trang -->
        <ul class="pagination mt-2 mb-4" style="justify-content: right;">
          <li class="page-item disabled"><a class="page-link">Previous</a></li>
          <li class="page-item"><a class="page-link">1</a></li>
          <li class="page-item"><a class="page-link">2</a></li>
          <li class="page-item"><a class="page-link">3</a></li>
          <li class="page-item"><a class="page-link">Next</a></li>
        </ul>
      </div>
    </div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- overlayScrollbars -->
  <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="dist/js/demo.js"></script>
  <script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
    </script>
    <script>
      var data = []

        function add(){
          var item_TenSP = document.getElementById("TenSP").value
          console.log(item_TenSP)
          var item_Mota = document.getElementById("MoTa").value
          var item_Gia = document.getElementById("gia").value;
          var item={
            TenSP: item_TenSP,
            Mota: item_Mota,
            Gia: item_Gia
          }
          let index = data.findIndex((g)=>g.Gia==item_Gia)
          if(index>=0){
            data.splice(index, 1, item)
          }
          else{
            data.push(item)
          }
          // data.push(item)
          // console.log(data)
          render()
          clear()
        }
        function render(){
        table = `<tr class="w3-light-blue">
            <th>STT</th>
            <th>Tên Sản Phẩm</th>
            <th>Giá</th>
            <th>Mô tả</th>
            <th>Số lượng sản phẩm</th>
            <th></th>
            <td></td>

          </tr>`
        for(let i=0; i<data.length;i++)
        {
                  table += `<tr>
                  
                  <th>${i+1}</th>
                  <th>${data[i].TenSP}</th>
                  <th>${data[i].Gia}</th>
                  <th>${data[i].Mota}</th>
                  <th>${i+1}</th>
                  <td><button class="btn btn-warning" onclick="deleteItem(${data[i].Gia})">Delete</button></td>
            <td><button class="btn btn-danger" onclick="edit(${data[i].Gia})">edit</button></td>
                </tr>`
        }

        document.getElementById("render").innerHTML=table
        // console.log(render)
      }
      function clear(){
        document.getElementById("TenSP").value=""
        document.getElementById("MoTa").value=""
        document.getElementById("gia").value=""
      }
      function deleteItem(c){
        console.log(c)
        for (let i=0; i<data.length;i++){
          if(data[i].Gia==c){
            data.splice(i,1)
            // console.log(c)
            render()
          }
        }
      }
      function edit(c){
        for (let i=0; i<data.length;i++){
          if(data[i].Gia==c){
            document.getElementById("TenSP").value=data[i].TenSP
            document.getElementById("MoTa").value=data[i].Gia
            document.getElementById("gia").value=data[i].Mota
          }
        }
      }
    </script>
</body>

</html>
